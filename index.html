<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JoinoFlix</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 16px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #e50914;
      font-size: 26px;
    }

    #search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #searchInput {
      flex: 1;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px 0 0 6px;
      border: none;
      outline: none;
    }

    #searchBtn {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    #loading {
      text-align: center;
      font-style: italic;
      margin-bottom: 10px;
      color: #aaa;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }

    .card {
      background-color: #222;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 12px;
      text-align: center;
      padding: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    iframe {
      display: none;
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.4);
    }

    @media (max-width: 480px) {
      .card img {
        height: 140px;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>JoinoFlix ðŸŽ¬</h1>
  </header>

  <div id="search-container">
    <input type="text" id="searchInput" placeholder="Cerca film o serie..." />
    <button id="searchBtn">Cerca</button>
  </div>

  <div id="loading" style="display: none;">Caricamento in corso...</div>
  <div id="results"></div>

  <iframe id="playerFrame" allowfullscreen></iframe>

  <script>
    const tmdbApiKey = 'a3c17d492a24a9f77acb23626404edd1';
    window.open = () => null; // Blocca popup

    async function searchMedia(query) {
      const url = `https://api.themoviedb.org/3/search/multi?api_key=${tmdbApiKey}&language=it-IT&query=${encodeURIComponent(query)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.results?.filter(item => item.media_type === 'movie' || item.media_type === 'tv') || [];
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    function createCard(item) {
      const isMovie = item.media_type === 'movie';
      const title = isMovie ? item.title : item.name;
      const imgSrc = item.poster_path
        ? `https://image.tmdb.org/t/p/w300${item.poster_path}`
        : 'https://via.placeholder.com/100x150?text=No+Image';

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${imgSrc}" alt="${title}" loading="lazy" />
        <h3>${title}</h3>
      `;
      card.addEventListener('click', () => {
        const player = document.getElementById('playerFrame');
        if (isMovie) {
          player.src = `https://vixsrc.to/movie/${item.id}`;
        } else {
          player.src = `https://vixsrc.to/tv/${item.id}/1/1`;
        }
        player.style.display = 'block';
        player.scrollIntoView({ behavior: 'smooth' });
      });
      return card;
    }

    async function doSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const loadingDiv = document.getElementById('loading');
      const player = document.getElementById('playerFrame');

      if (!query) return;
      loadingDiv.style.display = 'block';
      resultsDiv.innerHTML = '';
      player.style.display = 'none';
      player.src = '';

      const mediaItems = await searchMedia(query);
      loadingDiv.style.display = 'none';

      if (!mediaItems.length) {
        resultsDiv.innerHTML = '<p style="text-align:center;">Nessun risultato trovato.</p>';
        return;
      }

      mediaItems.forEach(item => resultsDiv.appendChild(createCard(item)));
    }

    document.getElementById('searchBtn').addEventListener('click', doSearch);
    document.getElementById('searchInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') doSearch();
    });
  </script>

</body>
</html>
