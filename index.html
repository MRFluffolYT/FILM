<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JoinoFlix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0 20px;
      color: #e50914;
    }

    #search-container {
      display: flex;
      max-width: 700px;
      width: 100%;
      margin-bottom: 25px;
    }

    #searchInput {
      flex-grow: 1;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    #searchBtn {
      padding: 14px 25px;
      background-color: #e50914;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background-color 0.3s ease;
    }

    #searchBtn:hover {
      background-color: #b00610;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1100px;
      width: 100%;
    }

    .card {
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.07);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .card h3 {
      margin: 8px;
      font-size: 1em;
      text-align: center;
    }

    .card p {
      margin: 0 8px 12px;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
    }

    #loading {
      margin-top: 15px;
      font-style: italic;
      color: #aaa;
    }

    #playerFrame {
      margin-top: 40px;
      width: 100%;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      display: none;
    }

    @media (max-width: 600px) {
      #searchInput, #searchBtn {
        font-size: 16px;
        padding: 12px;
      }
      .card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ JoinoFlix</h1>

  <div id="search-container">
    <input type="text" id="searchInput" placeholder="Cerca un film..." />
    <button id="searchBtn">Cerca</button>
  </div>

  <div id="loading" style="display:none;">Caricamento in corso...</div>
  <div id="results"></div>

  <iframe id="playerFrame"></iframe>

  <script>
    const tmdbApiKey = 'a3c17d492a24a9f77acb23626404edd1'; // tua chiave API

    // Blocco popup da window.open nel tuo sito
    window.open = function () {
      console.warn("Popup bloccato.");
      return null;
    };

    async function searchMovies(query) {
      const url = `https://api.themoviedb.org/3/search/movie?api_key=${tmdbApiKey}&language=it-IT&query=${encodeURIComponent(query)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.results || [];
      } catch (e) {
        console.error("Errore durante il fetch dei film:", e);
        return [];
      }
    }

    function createMovieCard(movie) {
      const card = document.createElement('div');
      card.className = 'card';

      const poster = movie.poster_path
        ? `https://image.tmdb.org/t/p/w300${movie.poster_path}`
        : 'https://via.placeholder.com/300x450?text=No+Image';

      card.innerHTML = `
        <img src="${poster}" alt="${movie.title}" />
        <h3>${movie.title}</h3>
        <p>${movie.release_date ? movie.release_date.slice(0, 4) : 'N/D'}</p>
      `;

      card.addEventListener('click', () => {
        const iframe = document.getElementById('playerFrame');
        iframe.src = `https://vixsrc.to/movie/${movie.id}`;
        iframe.style.display = 'block';
        iframe.scrollIntoView({ behavior: 'smooth' });
      });

      return card;
    }

    async function doSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const loading = document.getElementById('loading');
      const iframe = document.getElementById('playerFrame');

      resultsDiv.innerHTML = '';
      iframe.style.display = 'none';
      iframe.src = '';
      loading.style.display = 'block';

      const movies = await searchMovies(query);
      loading.style.display = 'none';

      if (movies.length === 0) {
        resultsDiv.innerHTML = '<p>Nessun film trovato.</p>';
        return;
      }

      movies.forEach(movie => {
        resultsDiv.appendChild(createMovieCard(movie));
      });
    }

    document.getElementById('searchBtn').addEventListener('click', doSearch);
    document.getElementById('searchInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') doSearch();
    });
  </script>

</body>
</html>
