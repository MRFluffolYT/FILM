<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Test API VixSrc</title>
</head>
<body>
  <h1>Test API VixSrc</h1>
  <pre id="output">Caricamento...</pre>

  <script>
    const apiUrl = 'https://vixsrc.to/api/list/movie/?lang=it';
    const proxy = 'https://corsproxy.io/?' + encodeURIComponent(apiUrl);

    fetch(proxy)
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        console.log(data);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Errore: ' + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
