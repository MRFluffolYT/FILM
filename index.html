<html lang="it">
<head>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-bottom: 25px;
      user-select: none;
    }
    header h1 {
      color: #e50914;
      font-weight: 900;
      font-size: 2.8rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #e50914;
    }

    #search-container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
      gap: 10px;
    }

    #searchInput {
      flex-grow: 1;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 6px 0 0 6px;
      border: none;
      outline: none;
      background-color: #222;
      color: #eee;
      transition: background-color 0.3s;
    }
    #searchInput::placeholder {
      color: #888;
    }
    #searchInput:focus {
      background-color: #333;
    }

    #searchBtn {
      padding: 14px 25px;
      font-size: 1.1rem;
      background-color: #e50914;
      border: none;
      border-radius: 0 6px 6px 0;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    #searchBtn:hover {
      background-color: #b0060f;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 960px;
    }

    .card {
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px #e50914;
      z-index: 10;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }
    .card:hover img {
      filter: brightness(1);
    }
    .card h3 {
      font-size: 14px;
      padding: 8px 10px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #ddd;
      flex-grow: 1;
      align-self: center;
    }

    #details {
      display: none;
      margin-top: 40px;
      background-color: #222;
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 0 25px #e50914;
      user-select: none;
    }

    #details h2 {
      color: #e50914;
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 8px #e50914;
    }
    #details p {
      font-size: 1rem;
      line-height: 1.4;
      color: #ccc;
      margin-bottom: 12px;
    }
    #details strong {
      color: #fff;
    }

    #playBtn, #loadEpisodeBtn {
      background-color: #e50914;
      color: #fff;
      padding: 14px 26px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 18px;
      font-weight: 700;
      transition: background-color 0.3s;
      user-select: none;
    }
    #playBtn:hover, #loadEpisodeBtn:hover {
      background-color: #b0060f;
    }

    iframe {
      display: none;
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 0 30px rgba(229, 9, 20, 0.6);
    }

    #episodeSelectWrap {
      display: none;
      margin-top: 20px;
      font-size: 1rem;
      color: #ddd;
      user-select: none;
    }

    #episodeSelectWrap label {
      margin-right: 15px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #eee;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    select:hover {
      background-color: #444;
    }

    @media (max-width: 700px) {
      #results {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      }
      .card img {
        height: 140px;
      }
      #details {
        padding: 20px;
      }
      iframe {
        height: 320px;
      }
    }

    @media (max-width: 400px) {
      #search-container {
        flex-direction: column;
        gap: 15px;
      }
      #searchInput, #searchBtn {
        width: 100%;
        border-radius: 6px;
      }
      #playBtn, #loadEpisodeBtn {
        width: 100%;
      }
    }
  </style>
</head>
