<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JoinoFlix</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: #141414;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
  }
  header {
    background-color: #111;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #222;
  }
  header h1 {
    color: #e50914;
    font-weight: 700;
    font-size: 28px;
    user-select: none;
  }
  #search-bar {
    flex: 1;
    margin-left: 20px;
    display: flex;
    max-width: 400px;
  }
  #searchInput {
    flex-grow: 1;
    padding: 8px 12px;
    border-radius: 4px 0 0 4px;
    border: none;
    font-size: 16px;
  }
  #typeSelect {
    width: 110px;
    border: none;
    border-radius: 0 4px 4px 0;
    font-size: 16px;
  }
  #searchBtn {
    margin-left: 12px;
    background-color: #e50914;
    border: none;
    color: white;
    padding: 8px 20px;
    font-weight: 700;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #searchBtn:hover {
    background-color: #b00610;
  }
  main {
    padding: 20px 24px;
  }
  section.category {
    margin-bottom: 40px;
  }
  section.category h2 {
    font-size: 20px;
    margin-bottom: 12px;
    user-select: none;
  }
  .scroll-container {
    display: flex;
    overflow-x: auto;
    padding-bottom: 6px;
    scrollbar-width: thin;
  }
  .scroll-container::-webkit-scrollbar {
    height: 6px;
  }
  .scroll-container::-webkit-scrollbar-thumb {
    background: #e50914;
    border-radius: 3px;
  }
  .card {
    flex: 0 0 auto;
    width: 140px;
    margin-right: 12px;
    background-color: #222;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease;
    user-select: none;
  }
  .card:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px #e50914;
    z-index: 10;
  }
  .card img {
    width: 100%;
    height: 210px;
    object-fit: cover;
    border-radius: 8px 8px 0 0;
  }
  .card .title {
    font-size: 14px;
    font-weight: 700;
    padding: 8px 6px 4px 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .card .sub {
    font-size: 12px;
    color: #aaa;
    padding: 0 6px 8px 6px;
  }

  /* Details overlay */
  #detailsOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 24px;
    overflow-y: auto;
    z-index: 9999;
  }
  #detailsContent {
    background: #222;
    border-radius: 12px;
    max-width: 900px;
    width: 100%;
    color: #eee;
    padding: 24px;
    position: relative;
  }
  #detailsClose {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 28px;
    color: #e50914;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
  }
  #detailsContent h2 {
    margin-bottom: 10px;
  }
  #detailsContent p {
    line-height: 1.4;
    font-size: 16px;
    margin-bottom: 15px;
  }
  #detailsInfo {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    font-size: 14px;
    color: #bbb;
    margin-bottom: 20px;
  }
  #detailsInfo div {
    min-width: 120px;
  }
  #detailsPoster {
    max-width: 250px;
    flex-shrink: 0;
    border-radius: 8px;
    margin-right: 20px;
    box-shadow: 0 0 15px #e50914;
  }
  #detailsFlex {
    display: flex;
    flex-wrap: wrap;
  }
  #genres, #cast {
    margin-bottom: 15px;
  }
  #genres span, #cast span {
    display: inline-block;
    background: #e50914;
    border-radius: 20px;
    padding: 5px 12px;
    margin: 3px 5px 3px 0;
    font-size: 13px;
  }
  #playBtnDetails {
    background-color: #e50914;
    color: white;
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #playBtnDetails:hover {
    background-color: #b00610;
  }
  #seasonEpisodeSelect {
    margin-bottom: 15px;
    display: none;
    gap: 12px;
  }
  #seasonEpisodeSelect label {
    font-size: 14px;
  }
  #seasonEpisodeSelect select {
    background-color: #333;
    border: none;
    border-radius: 5px;
    padding: 6px 12px;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  /* Player iframe */
  #playerFrame {
    width: 100%;
    height: 480px;
    border: none;
    border-radius: 12px;
    box-shadow: 0 0 25px #e50914aa;
    margin-top: 30px;
  }

  /* Responsive */
  @media (max-width: 720px) {
    #detailsFlex {
      flex-direction: column;
      align-items: center;
    }
    #detailsPoster {
      margin: 0 0 20px 0;
      max-width: 100%;
      width: 280px;
    }
    #playerFrame {
      height: 320px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>JoinoFlix</h1>
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="Cerca un titolo..." />
    <select id="typeSelect">
      <option value="movie">Film</option>
      <option value="tv">Serie TV</option>
    </select>
    <button id="searchBtn">Cerca</button>
  </div>
</header>

<main>
  <!-- Categorie trending/popolari -->
  <section class="category" id="trendingSection">
    <h2>ðŸ”¥ Trendings Oggi</h2>

  <section class="category" id="popularMoviesSection">

  <section class="category" id="popularTVSection">

    <div class="scroll-container" id="popularTVList"></div>
  </section>
</main>

<!-- Dettagli overlay -->
<div id="detailsOverlay">
  <div id="detailsContent">
    <div id="detailsClose">&times;</div>
    <div id="detailsFlex">
      <img id="detailsPoster" src="" alt="Poster" />
      <div>
        <h2 id="detailsTitle"></h2>
        <p id="detailsOverview"></p>
        <div id="detailsInfo">
          <div><strong>Data uscita:</strong> <span id="detailsDate"></span></div>
          <div><strong>Voto:</strong> <span id="detailsRating"></span></div>
        </div>
        <div id="genres"></div>
        <div id="cast"></div>

        <div id="seasonEpisodeSelect">
          <label>Stagione: 
            <select id="seasonSelect"></select>
          </label>
          <label>Episodio: 
            <select id="episodeSelect"></select>
          </label>
        </div>

        <button id="playBtnDetails">Riproduci</button>
      </div>
    </div>
  </div>
</div>

<iframe id="playerFrame" style="display:none;"></iframe>
